<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <!-- Handle (shorter) -->
  <rect x="92" y="80" width="16" height="95" fill="#6B4423" rx="8"/>
  
  <!-- Handle grip details -->
  <rect x="90" y="90" width="20" height="2" fill="#4A2F1A" opacity="0.5"/>
  <rect x="90" y="110" width="20" height="2" fill="#4A2F1A" opacity="0.5"/>
  <rect x="90" y="130" width="20" height="2" fill="#4A2F1A" opacity="0.5"/>
  <rect x="90" y="150" width="20" height="2" fill="#4A2F1A" opacity="0.5"/>
  <rect x="90" y="165" width="20" height="2" fill="#4A2F1A" opacity="0.5"/>
  
  <!-- Handle end cap -->
  <ellipse cx="100" cy="173" rx="10" ry="6" fill="#4A2F1A"/>
  
  <!-- Hammer head (metal) -->
  <rect x="70" y="40" width="60" height="40" fill="#778899" rx="3"/>
  <rect x="70" y="40" width="60" height="8" fill="#9CA3AF" rx="2"/>
  
  <!-- Hammer head shadow/depth -->
  <rect x="70" y="72" width="60" height="5" fill="#4A5568" rx="2"/>
  
  <!-- Metal shine -->
  <rect x="75" y="45" width="30" height="4" fill="#B8BFC7" opacity="0.7" rx="1"/>
  
  <!-- Hammer face -->
  <rect x="75" y="50" width="50" height="20" fill="#616E7C"/>
  
  <!-- Connection between handle and head -->
  <rect x="88" y="73" width="24" height="8" fill="#4A2F1A" rx="2"/>
  
  <!-- Wedge in hammer head -->
  <rect x="98" y="40" width="4" height="12" fill="#4A2F1A"/>
</svg>

